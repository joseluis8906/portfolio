<div class="container-fluid py-4">
  <div class="row no-gutters">
    <div class="col-12 d-flex justify-content-center">
        <img src="assets/profile.jpg" class="avatar mx-auto" width=128 height=128>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <img src="assets/left-lines.svg" width=64 height=64>
      <h4 class="d-inline mx-3 align-self-center title">JOSE CACERES</h4>
      <img src="assets/right-lines.svg" width=64 height=64>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <span class="subtitle bolder">portafolio</span>
    </div>
  </div>

  <div class="row pt-5 d-flex justify-content-center">
    <div class="col-12 col-xl-4 mb-3 d-flex justify-content-center" *ngFor="let item of items">
      <mat-card class="w-100">
        <img mat-card-image src="assets/{{item.image}}">
      <mat-card-content>
        <p class="text-center"><a href="{{item.href}}">{{item.name}}</a></p>
        <p class="text-center"><span class="description">{{item.description}}</span></p>
      </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
